    <div class="col" style="margin-top:15px">
      <div class="row">
        <div class="col">
          <ngx-gauge type="arch" thick="15" [value]="data.temperature" label="Temperature" append="℉"></ngx-gauge>
        </div>
        <div class="col">
          <ngx-gauge type="arch" thick="15" [value]="data.speed" label="Wind Speed" append="mph"></ngx-gauge>
        </div>
        <div class="col">
          <ngx-gauge type="arch" thick="15" [value]="data.luminosity" label="Luminosity" append="W"></ngx-gauge>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <ngx-gauge type="arch" thick="15" [value]="data.moisture" label="Moisture" append="％"></ngx-gauge>
        </div>
        <div class="col">
          <ngx-gauge type="arch" thick="15" [value]="data.waterlevel" label=" Water Level">
          </ngx-gauge>
        </div>
        <div class="col">
          <ngx-gauge type="arch" thick="15" [value]="data.pressure" label="Pressure" append="Pa"></ngx-gauge>
        </div>
      </div>
    </div>
